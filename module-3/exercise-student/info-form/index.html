<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/form.css"/>
    
</head>
<body>
    
    <h1>Registration Form</h1>
    <!-- submit to the same place-->
    <form action="/info-form/index.html" method="GET">
      <label for="Name">Name:</label>
      <input id="Name" name="Name" type="text" required/>
      <br />
    
      <label for="email">Email Address:</label>
      <input id="email" name="email" type="email" required/>
      <br /><br />

      <label for="birthday">Date of birth:</label>
      <input id="birthday" name="birthday" type="date" />
      <br /><br />

      <label for="color">Favorite color:</label>
      <input id="color" name="color" type="color" />
      <br /><br />

      <label for="number">Favorite number:</label>
      <input id="number" name="number" type="number" />
      <br /><br />

      <label for="checkbox">Confirm data is correct </label>
      <input id="checkbox" name="checkbox" type="checkbox" required />
      <br /><br />



      <input type="submit" value="Submit">
    </form>

</body>
</html>
